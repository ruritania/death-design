<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Death by Design</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script>
$(function () {

    $('#container').highcharts({

        chart: {
            type: 'columnrange',
            inverted: true,
			backgroundColor: 'none',
			color: '#333333',
            marginRight: 0,
            spacingLeft: 0
        },

        legend: {
			enabled: false 
        },

        title: {
            text: 'Security Pass data',
            style: {
                color: '#333333',
                fontWeight: 'bold',
				fontFamily: 'Roboto Slab',
					fontSize: '24px'
            }
        },

        xAxis: {
            categories: ['Allie Campion', 'Linus Sweet', 'Blake Sexton', 'Hera Poiret', 'Sam Shovell'],
			lineColor: 'none',
			tickColor: 'none',
			gridLineColor: '#333333',
			gridLineWidth: 1,
			gridLineDashStyle: 'Dot',
            labels: {
                style: {
					color: '#333333',
					fontFamily: 'Roboto Slab',
					fontSize: '12px'
                }
            }
        },

        yAxis: {
            title: {
                text: 'Time of day',
                style: {
					color: '#333333',
					fontFamily: 'Roboto Slab',
					fontSize: '18px'
                }
            },
			opposite: true,
			gridLineColor: 'none',
            type: 'datetime',
            min: Date.UTC(2015, 5, 27,8,0,0),
			max: Date.UTC(2015, 5, 28,13,0,0),
            tickInterval: 4 * 3600 * 1000,
			tickColor: '#CCCCCC',
			minorTickInterval: 4 * 3600 * 1000,
			minorTickColor: 'none',
			minorGridLineColor: '#CCCCCC',
            labels: {
                style: {
					color: '#333333',
					fontFamily: 'Roboto Slab',
					fontSize: '12px'
                }
            }
        },

        tooltip: {
			formatter: function () {
				console.log(this);
				return '<b>' + this.x + '</b> entered at <b>' + Highcharts.dateFormat('%H:%M', this.point.low) + '</b> and left at <b>' + Highcharts.dateFormat('%H:%M', this.point.high) + '</b>';
			},
			style: {
				color: '#333333',
				fontFamily: 'Roboto Slab',
				fontSize: '12px'
			}
        },

        plotOptions: {
            columnrange: {
				color: '#333333',
                dataLabels: {
                    enabled: true,
					formatter: function () {
						if (new Date().setHours(0, 0, 0, 0) !== new Date(this.y).setHours(0, 0, 0, 0)) return '<span style="color:#333333">' + Highcharts.dateFormat('%H:%M', this.y) + '</span>';
						else return '';
					},
					color: '#333333',
					style: {
						fontFamily: 'Roboto Slab',
						textShadow: 'none',
						color: '#333333',
						fontSize: '12px'
					}
                }
            }
        },

        legend: {
            enabled: false,
			itemStyle: {
				fontFamily: 'Roboto Slab',
				textShadow: '',
				color: 'black',
				color: '#000000',
				fontSize: '12px'
			}
        },

        series: [{
            name: 'Wednesday morning',
            data: [
                [Date.UTC(2015,5,27,9,7,39), Date.UTC(2015,5,27,12,32,23)],
               	[Date.UTC(2015,5,27,9,37,12), Date.UTC(2015,5,27,13,2,3)],
			   	[Date.UTC(2015,5,27,9,48,21), Date.UTC(2015,5,27,12,2,10)],
			   	[Date.UTC(2015,5,27,9,53,32), Date.UTC(2015,5,27,19,23,52)],
			   	[Date.UTC(2015,5,27,10,6,52), Date.UTC(2015,5,27,13,12,41)]
            ]
        },{
            name: 'Wednesday afternoon',
            data: [
                [Date.UTC(2015,5,27,12,45,39), Date.UTC(2015,5,27,16,32,23)],
               	[Date.UTC(2015,5,27,13,18,36), Date.UTC(2015,5,27,17,29,53)],
               	[Date.UTC(2015,5,27,13,18,23), Date.UTC(2015,5,27,19,23,46)],
				[],
				[Date.UTC(2015,5,27,14,23,7), Date.UTC(2015,5,27,17,42,25)]
            ]
        },{
            name: 'Wednesday evening',
            data: [
                [],
               	[Date.UTC(2015,5,27,18,6,47), Date.UTC(2015,5,27,21,38,13)],
               	[],
				[],
				[]
            ]
        },{
            name: 'Thursday',
            data: [
                [Date.UTC(2015,5,28,9,5,23), Date.UTC(2015,5,28,12,0,0)],
               	[Date.UTC(2015,5,28,9,35,34), Date.UTC(2015,5,28,12,0,0)],
			   	[Date.UTC(2015,5,28,9,45,4), Date.UTC(2015,5,28,12,0,0)],
			   	[Date.UTC(2015,5,28,9,46,21), Date.UTC(2015,5,28,12,0,0)],
			   	[Date.UTC(2015,5,28,10,3,32), Date.UTC(2015,5,28,12,0,0)]
            ]
        }]

    });

});
</script>
<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300' rel='stylesheet' type='text/css'>
<style>
	body
	{
		font-family: 'Roboto Slab', serif;
	}
	#death-line
	{
		position: absolute;
		left: 429px;
		top: 165px;
		width: 1px;
		height: 630px;
		background-color: #FF6600;
	}
	#skull
	{
		position: absolute;
		left: 404px;
		top: 115px;
	}
</style>
</head>

<body>
	<div id="death-line"></div>
    <div id="skull"><img src="skull-01.png" width="52" height="52" alt="time of death"/></div>
	<div id="container" style="width:800px; height:800px;"></div>
</body>
</html>
