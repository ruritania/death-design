<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Death by Design</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script>
$(function () {

    $('#container').highcharts({

       chart: {
            type: 'columnrange',
            inverted: true,
			backgroundColor: 'none',
			color: '#333333',
            marginRight: 0,
            spacingLeft: 0
        },

        legend: {
			enabled: true
        },

        title: {
            text: 'Lighting',
            style: {
                color: '#333333',
                fontWeight: 'bold',
				fontFamily: 'Roboto Slab',
					fontSize: '24px'
            }
        },

        xAxis: {
            categories: ['Office', 'Room 13.3', 'Room 13.4', 'Room 13.5'],
			lineColor: 'none',
			tickColor: 'none',
			gridLineColor: '#333333',
			gridLineWidth: 1,
			gridLineDashStyle: 'Dot',
            labels: {
                style: {
					color: '#333333',
					fontFamily: 'Roboto Slab',
					fontSize: '12px'
                }
            }
        },

        yAxis: {
            title: {
                text: 'Time of day',
                style: {
					color: '#333333',
					fontFamily: 'Roboto Slab',
					fontSize: '18px'
                }
            },
			opposite: true,
			gridLineColor: 'none',
            type: 'datetime',
            min: Date.UTC(2015, 5, 27,8,0,0),
			max: Date.UTC(2015, 5, 28,12,0,0),
            tickInterval: 4 * 3600 * 1000,
			tickColor: '#CCCCCC',
			minorTickInterval: 4 * 3600 *1000,
			minorTickColor: 'none',
			minorGridLineColor: '#CCCCCC',
            labels: {
                style: {
					color: '#333333',
					fontFamily: 'Roboto Slab',
					fontSize: '12px'
                }
            }
        },

        tooltip: {
			formatter: function () {
				console.log(this);
				return 'Lighting in <b>' + this.x + '</b> came on at <b>' + Highcharts.dateFormat('%H:%M', this.point.low) + '</b> and went off at <b>' + Highcharts.dateFormat('%H:%M', this.point.high) + '</b>';
			},
			style: {
				color: '#333333',
				fontFamily: 'Roboto Slab',
				fontSize: '12px'
			}
        },

        plotOptions: {
            columnrange: {
				color: '#333333',
                dataLabels: {
                    enabled: true,
					formatter: function () {
						if (new Date().setHours(0, 0, 0, 0) !== new Date(this.y).setHours(0, 0, 0, 0)) return '<span style="color:#333333">' + Highcharts.dateFormat('%H:%M', this.y) + '</span>';
						else return '';
					},
					color: '#333333',
					style: {
						fontFamily: 'Roboto Slab',
						textShadow: '',
						color: '#333333',
						fontSize: '12px'
					}
                }
            }
        },

        legend: {
            enabled: false,
			itemStyle: {
				fontFamily: 'Roboto Slab',
				textShadow: '',
				color: '#333333',
				fontSize: '12px'
			}
        },

        series: [{
            name: 'One',
            data: [
                [Date.UTC(2015,5,27,9,10,39), Date.UTC(2015,5,27,17,56,23)],
               	[Date.UTC(2015,5,27,15,02,34), Date.UTC(2015,5,27,16,13,52)],
			   	[Date.UTC(2015,5,27,17,41,14), Date.UTC(2015,5,27,19,17,36)],
				[]
            ]
        },{
            name: 'Two',
            data: [
                [Date.UTC(2015,5,27,18,11,47), Date.UTC(2015,5,27,18,32,35)],
               	[Date.UTC(2015,5,27,18,32,13), Date.UTC(2015,5,27,21,51,2)],
               	[],
				[]
            ]
        },{
            name: 'Three',
            data: [
                [Date.UTC(2015,5,27,21,36,31), Date.UTC(2015,5,27,21,51,17)],
               	[Date.UTC(2015,5,28,10,32,41),Date.UTC(2015,5,28,12,0,0)],
               	[],
				[]
            ]
        },{
            name: 'Four',
            data: [
                [Date.UTC(2015,5,28,9,08,23), Date.UTC(2015,5,28,12,0,0)],
               	[],
               	[],
				[]
            ]
        }]

    });

});
</script>
<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300' rel='stylesheet' type='text/css'>
<style>
	body
	{
		font-family: 'Roboto Slab', serif;
	}
	#death-line
	{
		position: absolute;
		left: 364px;
		top: 165px;
		width: 1px;
		height: 630px;
		background-color: #FF6600;
	}
	#skull
	{
		position: absolute;
		left: 339px;
		top: 115px;
	}
</style>
</head>

<body>
	<div id="death-line"></div>
    <div id="skull"><img src="skull-01.png" width="52" height="52" alt="time of death"/></div>
	<div id="container" style="width:800px; height:800px;"></div>
</body>
</html>
